<div class="container">
    <h1>Users</h1>

    <h3>{{message}}</h3>

    <div class="col-md-4">
        <br/>
        <form>
            <div class="form-group">
                <h2>Add user</h2>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <div>
                    <input type="text" class="form-control" id="userName" placeholder="Imie"
                           ng-model="userName"/>
                </div>

                <label for="name">Surame:</label>
                <div>
                    <input type="text" class="form-control" id="userSurname" placeholder="Nazwisko"
                           ng-model="userSurname"/>
                </div>

                <label for="name">Age:</label>
                <div>
                    <input type="text" class="form-control" id="userAge" placeholder="Wiek" ng-model="userAge"/>
                </div>

                <label for="name">Salary:</label>
                <div>
                    <input type="text" class="form-control" id="userSalary" placeholder="Zarobki" ng-model="userSalary"/>
                </div>

                <label for="name">Email:</label>
                <div>
                    <input type="text" class="form-control" id="userEmail" placeholder="Email" ng-model="userEmail"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="addUser()">Add user</button>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="u in user |orderBy:'id'">
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.surname }}</td>
            <td>{{ u.age}}</td>
            <td>{{ u.salary}}</td>
            <td>{{ u.email}}</td>
            <td><button type="submit" class="btn btn-danger" ng-click="removeUser(u.id)">X</button></td>
            <td><a ng-href="index.html#/user/{{u.id}}" class="btn btn-info"
               role="button" ng-click="showDetail($event)" data-id="{{u.id}}">Edycja</a></td>
            <!--<td><button type="submit" class="btn btn-warning" ng-click="editUser(u.id)" ng-href="index.html#/user/{{u.id}}">Edit</button></td>-->
        </tr>
        </tbody>
    </table>
</div>
